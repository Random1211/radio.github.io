<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <header>
    <h1>Please Login</h1>
  </header>
  <main>
    <form action="index.html">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>

      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; Copyright 2021</p>
  </footer>
</body>
</html>
